      <script src="js/script.js"></script>
   </head>
   <body id="particles-js">
      <div class="sidebar">
         <div class="icon-spot">
            <div data-page="Dashboard" class="sidebar-icon">
               <span class="material-icons mamba-green">dashboard</span>
            </div>
            <div class="sidebar-icon disabled">
               <span class="mamba-green">
               &bull;
               </span>
            </div>
            <div data-page="Users" class="sidebar-icon">
               <span class="material-icons mamba-green">person</span>
            </div>
            <div data-page="Groups" class="sidebar-icon">
               <span class="material-icons mamba-green">groups</span>
            </div>
            <div class="sidebar-icon disabled">
               <span class="mamba-green">
               &bull;
               </span>
            </div>
            <div data-page="Shares" class="sidebar-icon">
               <span class="material-icons mamba-green">folder</span>
            </div>
            <div data-page="Globals" class="sidebar-icon">
               <span class="material-icons mamba-green">public</span>
            </div>
            <div class="sidebar-icon">
               <span class="material-icons mamba-green"></span>
            </div>
            <div class="sidebar-icon">
               <span class="material-icons mamba-green"></span>
            </div>
         </div>
         <div data-page="Settings" class="sidebar-icon" style="top: 49%;position: relative;height: 4%;">
            <span class="material-icons mamba-green">settings</span>
         </div>
      </div>
      <div class="cont">
         <div class="header">
            <div id="header-title">Login</div>
         </div>
         <div id="main">
            <div id="users" class="page" style="opacity: 0;display: flex;transition: 0.3s ease;">
               <!-- SISTEMAREEEEEEEE -->
               <div style="
                  flex: 1;
                  ">
                  <div style="
                     width: 100%;
                     height: 100%;
                     background: #a4c3a375;
                     transition: 0.4s ease;
                     padding: 5%;
                     ">
                     <div style="
                        background: whitesmoke;
                        width: 100%;
                        height: 100%;
                        border-radius: 7px;
                        display: flex;
                        flex-direction: column;
                        ">
                        <div style="
                           flex: 1;
                           background: black;
                           border-radius: 7px 7px 0 0;
                           justify-content: center;
                           align-items: center;
                           display: flex;
                           font-size: 1.4em;
                           ">
                           <div style="color: white;">Users</div>
                        </div>
                        <div style="
                           flex: 15;
                           "></div>
                     </div>
                  </div>
               </div>
               <div style="
                  flex: 1;
                  ">
                  <div style="
                     width: 100%;
                     height: 100%;
                     background: #a4c3a375;
                     transition: 0.4s ease;
                     padding: 5%;
                     ">
                     <div style="
                        background: whitesmoke;
                        width: 100%;
                        height: 100%;
                        border-radius: 7px;
                        display: flex;
                        flex-direction: column;
                        ">
                        <div style="
                           flex: 1;
                           background: black;
                           border-radius: 7px 7px 0 0;
                           justify-content: center;
                           align-items: center;
                           display: flex;
                           font-size: 1.4em;
                           ">
                           <div style="color: white;">User details</div>
                        </div>
                        <div style="
                           flex: 15;
                           display: flex;
                           justify-content: center;
                           align-items: center;
                           flex-direction: column;
                           ">
                           <span class="material-icons card-icon" style="
                              font-size: 5em;
                              color: #adadad;
                              ">person</span>
                           <div style="
                              font-size: 1.5em;
                              color: #9d9d9d;
                              ">Select a user to show details</div>
                        </div>
                     </div>
                  </div>
               </div>
               <div style="
                  flex: 1;
                  ">
                  <div style="
                     width: 100%;
                     height: 100%;
                     background: #a4c3a375;
                     transition: 0.4s ease;
                     padding: 5%;
                     ">
                     <div style="
                        background: whitesmoke;
                        width: 100%;
                        height: 100%;
                        border-radius: 7px;
                        display: flex;
                        flex-direction: column;
                        ">
                        <div style="
                           flex: 1;
                           background: black;
                           border-radius: 7px 7px 0 0;
                           justify-content: center;
                           align-items: center;
                           display: flex;
                           font-size: 1.4em;
                           ">
                           <div style="color: white;">New user</div>
                        </div>
                        <div style="
                           flex: 15;
                           "></div>
                     </div>
                  </div>
               </div>
            </div>
            <div id="login" class="page">
               <div id="login-card">
                  <div class="login-div">
                     <span style="
                        font-family: system-ui;
                        font-size: 2EM;
                        margin-top: 11%;
                        color: black;
                        width: 100%;
                        text-align: center;
                        background: #92c861;
                        font-weight: 900;
                        ">MAMBA</span>
                     <span style="
                        font-family: system-ui;
                        font-size: 1.5em;
                        padding-top: 6%;
                        ">Sign in</span>
                     <form class="login-div" onSubmit="login()">
                        <input id="login-username" class="login-input" placeholder="Username">
                        <input id="login-password" class="login-input" placeholder="Password" type="password"
                           style="margin: 2% 0 0 0">
                        <button id="login-btn" type="submit">Login</button>
                     </form>
                     <img class="mamba-logo" src="img/snake.png">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div aria-live="polite" aria-atomic="true" style="    position: absolute;
         min-height: 200px;
         margin: 2%;
         right: 0;
         bottom: 0;">
         <div data-delay="5000" class="toast" style="border: none;position: absolute; bottom: 0; right: 0; width: 300px;">
            <div class="toast-header">
               <img id="toast-snake-icon" src="img/snake.png" class="rounded mr-2"
                  style="width: 15px;filter: drop-shadow(0px 0px 1px black);">
               <strong id="toast-header-text" class="mr-auto">Header</strong>
               <small id="toast-time">00:00:00</small>
               <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div id="toast-body-text" class="toast-body">
               Body
            </div>
         </div>
      </div>
   </body>
</html>
